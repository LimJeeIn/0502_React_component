<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <!-- 2. React의 특징 -->
    <div id="root"></div>

    <script type="text/babel">
      // js로 만들어보는 돔
      function GreetingJs({ name }) {
        const h1 = document.createElement('h1');
        h1.classList.add('greeting');
        h1.appendChild(document.createTextNode('hello'));

        const elI = document.createElement('i');
        elI.appendChild(document.createTextNode(name));
        h1.appendChild(elI);
        h1.appendChild(document.createTextNode('. Welcome!'));

        return h1;

        // const h1 = document.createElement('h1');
        // h1.innerHTML = `<h1 class="greeting">Hello<i>재현</i>. Welcome!</h1>`;
      }

      // 리액트로 돔 만들기
      function GreetingVdom({ name }) {
        return React.createElement(
          // 인자로 전달
          'h1',
          { className: 'greeting' }, // 객체로 인자를 전달하는 이유는? - 프로퍼티는 이름과 값이 있는 구조이다, 그러한 데이터를 받으려면 객체로 전달 받아야한다
          'Hello',
          React.createElement('i', null, name),
          '. Welcome!'
        );
      }

      function GreetingJsx({ name }) {
        return (
          <h1 className='greeting'>
            Hello<i>재현</i>. Welcome!
          </h1>
        );
      }

      function App() {
        return React.createElement(GreetingJsx, { name: '재현' });
      }

      const root = document.getElementById('root');
      // root.appendChild(GreetingJs({ name: '재현' })); // JavaScript

      const rootReact = ReactDOM.createRoot(root); // React // 뿌리역할

      rootReact.render(<App />);
    </script>
  </body>
</html>
